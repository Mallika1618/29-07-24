<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION<br>GENERAL BUS PASS APPLICATION</h1>
    <form action="busresponse.html" method="post">
        <fieldset>
            <legend>Applicant Details</legend>
            <label for="name">Name *</label><br>
            <input type="text" id="nam" name="mam" placeholder="(Maximum characters: 20)" required><br>
            <label for="dob">Date of birth *</label><br>
            <input type="date" id="dob" name="dob" required><br>
            <label for="age">Age As on: *</label><br>
            <input type="number" id="age" name="age" required>
            <label for="years">Years(s)</label>
            <input type="number" id="years" name="years" min="0">
            <label for="months">Months(s)</label>
            <input type="number" id="months" name="months" min="0" max="12">
            <label for="days">Day(s)</label>
            <input type="number" id="days" name="days" min="0" max="31"><br>
            <label for="mobile">Mobile No *</label><br>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br>
            <label for="photo">Photo *</label><br>
            <input type="file" id="photo" name="photo" accept="image/*"><br>
            <label for="fatherName">Father's / Guardian's Name *</label><br>
            <input type="text" id="fatherName" name="fatherName" placeholder="(Maximum characters: 20)" required><br>
            <label>Gender *</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <label for="aadhar">Aadhaar No: </label><br>
            <input type="text" id="aadhar" name="aadhar"><br>
            <label for="email">E-mail Id *</label><br>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Residential Address Details</legend>
            <label for="address">Applicant's Address *</label><br>
            <textarea id="address" name="address" placeholder="(Maximum characters: 20)"  required></textarea>
            <label for="mandal">Mandal *</label><br>
            <input type="text" id="mandal" name="mandal" value="HYDERABAD" required><br>
            <label for="pincode">Pincode *</label><br>
            <input type="text" id="pincode" name="pincode" required><br>
            <label for="district">District *</label><br>
            <select id="district" name="district">
                <option value="HYDERABAD">HYDERABAD</option>
                </select><br>
            <label for="village">Village *</label><br>
            <select id="village" name="village">
                <option value="HYDERABAD">HYDERABAD</option>
                </select>
        </fieldset>

        <fieldset>
            <legend>Pass Type Details</legend>
            <label for="city">City *</label><br>
            <select id="city" name="city">
                <option value="Hyderabad">Hyderabad</option>
                </select><br>
            <label for="passType">Pass Type *</label><br>
            <select id="passType" name="passType">
                <option value="-----Select-----">-----Select-----</option>
                </select>
        </fieldset>

        <fieldset>
            <legend>Mode of Payment & Pass Collection</legend>
            <label for="paymentMode">Payment Mode *</label><br>
            <select id="paymentMode" name="paymentMode">
                </select><br>
            <label for="passDeliveryMode">Pass Delivery Mode *</label><br>
            <select id="passDeliveryMode" name="passDeliveryMode">
                </select><br>
            <label for="collectionCenter">Center at which you want to Collect Pass</label><br>
            <select id="collectionCenter" name="collectionCenter">
                <option value="-----Select-----">-----Select-----</option>
                </select>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
